<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cupcakes Gourmet 🍰</title>
    <style>
        body {
            background-color: #fff0f8;
            font-family: "Poppins", Arial, sans-serif;
            color: #a03a83;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #f8a3c0, #d8b4e2);
            color: white;
            padding: 20px 0;
            font-size: 1.8em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        img.logo {
            width: 120px;
            margin-top: 30px;
        }

        h1 {
            color: #d63384;
            font-size: 2.2em;
        }

        p {
            font-size: 1.2em;
            color: #6f42c1;
        }

        .botoes {
            margin-top: 40px;
        }

        .botao {
            display: inline-block;
            background-color: #d63384;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }

        .botao:hover {
            background-color: #a03a83;
        }

        footer {
            margin-top: 100px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <header>🧁 Cupcakes Gourmet</header>

    <img class="logo" src="https://i.imgur.com/HRwEvF2.png" alt="Logo Cupcakes Gourmet">

    <h1>Bem-vinda ao Cupcakes Gourmet 🍰</h1>
    <p>Seu aplicativo favorito de cupcakes artesanais 💕</p>

    <div class="botoes">
        <a href="/cardapio" class="botao">Ver Cardápio 🍓</a>
        <a href="/pedido" class="botao">Fazer Pedido 💌</a>
    </div>

    <footer>
        <p>© 2025 Cupcakes Gourmet - Feito com 💖 por Mariana</p>
    </footer>
</body>
</html>
